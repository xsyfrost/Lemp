#Redirection 301 HTTP -> HTTPS
server {
	listen 80;
	server_name {domain} *.{domain};
    root /home/web/webroot/;
	location /.well-known/acme-challenge/ {
        allow all;
        try_files $uri /dev/null = 404;
    }
    location / {
	    return 301 https://www.{HOST}$request_uri;
	}
}
#Redirection 301 HTTPS (without WWW) -> HTTPS (with WWW)
server {
	listen 443 ssl http2;
	server_name {HOST};
	root {domainDir}/webroot/;
    ssl_certificate 	/etc/letsencrypt/live/{domain}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{domain}/privkey.pem;
    location /.well-known/acme-challenge/ {
        allow all;
        try_files $uri /dev/null = 404;
    }
    location / {
        return 301 https://www.{domain}$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.{domain};
    root {domainDir}/webroot/;
    index index.php;

    error_log /var/log/nginx/{domain}.err;
    access_log /var/log/nginx/{domain}.log;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;";
    add_header X-Cache $upstream_cache_status;


    ## Block SQL injections
    set $block_sql_injections 0;
    if ($query_string ~ "union.*select.*\(") {
        set $block_sql_injections 1;
    }
    if ($query_string ~ "union.*all.*select.*") {
        set $block_sql_injections 1;
    }
    if ($query_string ~ "concat.*\(") {
        set $block_sql_injections 1;
    }
    if ($block_sql_injections = 1) {
        return 403;
    }

    ## Block file injections
    set $block_file_injections 0;
    if ($query_string ~ "[a-zA-Z0-9_]=http://") {
        set $block_file_injections 1;
    }
    if ($query_string ~ "[a-zA-Z0-9_]=(\.\.//?)+") {
        set $block_file_injections 1;
    }
    if ($query_string ~ "[a-zA-Z0-9_]=/([a-z0-9_.]//?)+") {
        set $block_file_injections 1;
    }
    if ($block_file_injections = 1) {
        return 403;
    }

    ## Block common exploits
    set $block_common_exploits 0;
    if ($query_string ~ "(<|%3C).*script.*(>|%3E)") {
        set $block_common_exploits 1;
    }
    if ($query_string ~ "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
        set $block_common_exploits 1;
    }
    if ($query_string ~ "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
        set $block_common_exploits 1;
    }
    if ($query_string ~ "proc/self/environ") {
        set $block_common_exploits 1;
    }
    if ($query_string ~ "mosConfig_[a-zA-Z_]{1,21}(=|\%3D)") {
        set $block_common_exploits 1;
    }
    if ($query_string ~ "base64_(en|de)code\(.*\)") {
        set $block_common_exploits 1;
    }
    if ($block_common_exploits = 1) {
        return 403;
    }

    ## Block spam
    set $block_spam 0;
    if ($query_string ~ "\b(ultram|unicauca|valium|viagra|vicodin|xanax|ypxaieo)\b") {
        set $block_spam 1;
    }
    if ($query_string ~ "\b(erections|hoodia|huronriveracres|impotence|levitra|libido)\b") {
        set $block_spam 1;
    }
    if ($query_string ~ "\b(ambien|blue\spill|cialis|cocaine|ejaculation|erectile)\b") {
        set $block_spam 1;
    }
    if ($query_string ~ "\b(lipitor|phentermin|pro[sz]ac|sandyauer|tramadol|troyhamby)\b") {
        set $block_spam 1;
    }
    if ($block_spam = 1) {
        return 403;
    }

    ## Block Wordpress
    set $block_wp 0;
    if ($query_string ~ "\b(wp-includes|wp-admin|wp-content|wp-includes|wp-login)\b") {
        set $block_wp 1;
    }
    if ($block_wp = 1) {
        return 403;
    }
    ## Block user agents
    set $block_user_agents 0;

    # Don't disable wget if you need it to run cron jobs!
    #if ($http_user_agent ~ "Wget") {
    #    set $block_user_agents 1;
    #}

    # Disable Akeeba Remote Control 2.5 and earlier
    if ($http_user_agent ~ "Indy Library") {
        set $block_user_agents 1;
    }

    # Common bandwidth hoggers and hacking tools.
    if ($http_user_agent ~ "libwww-perl") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "GetRight") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "GetWeb!") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "Go!Zilla") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "Download Demon") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "Go-Ahead-Got-It") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "TurnitinBot") {
        set $block_user_agents 1;
    }
    if ($http_user_agent ~ "GrabNet") {
        set $block_user_agents 1;
    }

    if ($block_user_agents = 1) {
        return 403;
    }

    location ~ ^/phpmy(.*) {
        deny all;
    }
    location ~ /\.ht {
		deny all;
    }

    location ~* ^.+.(woff|woff2|txt|xml|pdf|webp|rss|gif|svg|jpg|jpeg|png|wmv|avi|mpg|mpeg|mp4|css|mp3|swf|ico|flv|js|htm)
    {
        try_files $uri $uri/ /index.php?$args;
        access_log off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;";
        expires max;
    }
    location ~ /(debug_kit|Sitemap\.xsl|Sitemapindex\.xsl) {
        break;
        access_log off;
        try_files $uri $uri/ /index.php?$uri&$args;
    }

    location / {
        if (!-e $request_filename){
            rewrite ^/(.*[^/])$ /$1/ permanent;
        }
        if (!-e $request_filename){
            rewrite ^(.*)$ /index.php?$uri&$args;
        }
        try_files $uri $uri/ /index.php?$uri&$args;

    }

    location ~ \.php$ {
        if (!-e $request_filename){
            rewrite ^(.*)$ /index.php?$uri&$args;
        }
        fastcgi_param HTTP_PROXY "";
        fastcgi_pass unix:/run/php/php{phpVersion}-fpm.sock;
        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;
        fastcgi_cache_use_stale off;
        fastcgi_keep_conn on;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 4k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        include fastcgi_params;
    }

    #### SSL
    ssl on;
    ssl_certificate 	/etc/letsencrypt/live/{domain}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{domain}/privkey.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/{domain}/fullchain.pem;



    # Google DNS, Open DNS, Dyn DNS
    resolver 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 216.146.35.35 216.146.36.36 valid=300s;
    resolver_timeout 3s;

    ####    Session Tickets
    ssl_session_cache shared:SSL:100m;
    ssl_session_timeout 24h;
    ssl_session_tickets on;
    ssl_session_ticket_key /etc/nginx/ssl/{domain}/ticket.key;
    ssl_dhparam /etc/nginx/ssl/{domain}/dhparam4.pem;


    ####    ECDH Curve
    ssl_ecdh_curve secp384r1;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
}
